<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        label {
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h2>HTML & CSS Quiz</h2>
        </div>
        <form id="quizForm">
            <div class="question">
                Which of the following are HTML elements?
            </div>
            <ul class="options">
                <li>
                    <label>
                        <input type="checkbox" name="answer" value="div"> div
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="answer" value="span"> span
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="answer" value="css"> css
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="answer" value="header"> header
                    </label>
                </li>
            </ul>
            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            const correctAnswers = ['div', 'span', 'header'];
            const selectedAnswers = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(input => input.value);
            const resultText = correctAnswers.every(answer => selectedAnswers.includes(answer)) && selectedAnswers.length === correctAnswers.length
                ? 'Correct! All selected answers are right.'
                : 'Incorrect. Try again!';
            document.getElementById('result').innerText = resultText;
        }
    </script>

</body>

</html>
